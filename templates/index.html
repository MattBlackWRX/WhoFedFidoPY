{% extends "layout.html" %}

{% block title %}
    Your Pets
{% endblock %}

{% block main %}
    <h1 id="header">Your Pets</h1>
    <table>
        <thead>
            <tr>
                <th>Pet</th>
                <th>Breakfast</th>
                <th>Lunch</th>
                <th>Dinner</th>
            </tr>
        </thead>
        <tbody>
                {% for pet in pets %}
                <tr>
                    <td>
                        {{ pet["petname"] }}
                    </td>
                    <td>
                        <form action = "" method = "post">
                            <button class="btn-primary" type="submit" name="meal" value="breakfast">{{ pet["breakfast"] }}</button>
                            <input type="hidden" name="pet_id" value= "{{ pet['id'] }}">
                        </form>
                    </td>
                    <td>
                        <form action = "" method = "post">
                            <button class="btn-primary" type="submit" name="meal" value="lunch">{{ pet["lunch"] }}</button>
                            <input type="hidden" name="pet_id" value= "{{ pet['id'] }}">
                        </form>
                    </td>
                    <td>
                        <form action = "" method = "post">
                            <button class="btn-primary" type="submit" name="meal" value ="dinner">{{ pet["dinner"] }}</button>
                            <input type="hidden" name="pet_id" value= "{{ pet['id'] }}">
                        </form>
                    </td>
                    <td>
                        <form action = "" method = "post">
                            <button class="btn-primary" type="submit" name="delete" value ="{{ pet['id'] }}">Remove Pet</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
        </tbody>
    </table>
    <img src="/static/doggo.jpg" alt="Doggo" id="Doggo">
    <script>
        $('table').each(function() {
            if($(this).find('tr').children("td").length < 1) {
                $(this).hide();
                $('#Doggo').show();
                $('#header').html("Go to Add a Pet to get started!")
            }
            else {
                $('#Doggo').hide();
            }
        });
    </script>
{% endblock %}
